<script type="text/javascript">
$(document).ready(function (e) {
	$("#uploadForm").on('submit',(function(e) {
		e.preventDefault();
		$.ajax({
        	url: "upload.php",
			type: "POST",
			data:  new FormData(this),
			contentType: false,
    	    cache: false,
			processData:false,

	    	}

});

<script>
function setCookie(cname, cvalue, exdays) {
  
  var d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  var expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";";
}
</script>

<script type="text/javascript">
  function comname(){
    var cname = document.getElementById("cname"); 
    document.getElementById("compname").innerHTML =""+cname.value;  
    setCookie("compname",cname.value,180);  
  }
  function comaddr(){
    var caddr = document.getElementById("addr1");
    document.getElementById("compaddr").innerHTML =""+caddr.value;
    setCookie("comaddr",caddr.value,180);  
  }
  function comdte(){
    var compest = document.getElementById("cdate");
    document.getElementById("compest").innerHTML = ""+compest.value;
    setCookie("comdte",compest.value,180); 
  }
  function comicon(){
                 
               var preview = document.querySelector('img');
               var file = document.querySelector('input[type=file]').files[0];
               var reader = new FileReader();
               reader.onloadend = function(){
                   preview.src = reader.result;
               }               
                if(file){
                    reader.readAsDataURL(file);
                    setCookie("comicon","images"+document.getElementById("cicon").name,180);   

                }else{
                    preview.src="";
                }          
                comicon();


  }</script>
